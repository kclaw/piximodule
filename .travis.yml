language: node_js
node_js:
  - "node"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
apt:
sources:
  - google-chrome
packages:
  - google-chrome-stable
  - google-chrome-beta
before_script:
  - npm install -g @angular/cli
  - ng build
script: ng test --single-run